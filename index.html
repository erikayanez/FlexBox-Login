<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-beta3-web/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Flex Box-Log in</title>
</head>
<body>
     <section class="mainbox">
        <article>
           <div class="container">
                    <div class="box1">
                        
                        <a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i>| Facebook login</a>
                    </div>
                    <div class="box2">
                        
                        <a href="https://www.google.com"><i class="fa-brands fa-google-plus-g"></i>| Google + login</a>
                    </div>
                    <div class="box3">
                        
                        <a href="https://www.twitter.com"><i class="fab fa-twitter"></i>| Twitter login  </a>
                    </div>
                </div>
        </article>
        <article>
            <div>
                <span>OR</span>
            </div>
        </article>
        <article>
            <div class="container2">
                <h1>Sing in with</h1>
                <form action="index.js" method="get">
                        <div>
                            <img class="user" src="./images/user1.png" alt="user1">
                            <input type="text" name="email" id="email" placeholder="Username or email" />
                        </div>
                        <div>
                            <img class="lock" src="./images/lock.jpg" alt="">
                            <input type="password" placeholder="Password" id="password" />
                        </div>
                        <div class="end">
                            <div><input type="checkbox" class="checkbox">RememberMe</div>
                            <div><input type="submit" value="LOGIN" id="send" /></div>    
                        </div>
                </form>
            </div>
        </article>
    </section>
</body>
</html>
